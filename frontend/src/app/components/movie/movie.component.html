<div class="movie" (mouseleave)="onBlur()" (mouseover)="onFocus()">
  <img [src]="data.image"/>
  <p [class]="focused ? 'name invisible': 'name'">{{data.name}}</p>

  <div [class]="focused ? 'description': 'description invisible'">
    <p>{{data.name}}</p>
    <span>{{data.description.slice(0, 130) + '...'}}</span>
    <button [routerLink]="['/movie', data.id]">Подробнее</button>
  </div>
</div>
