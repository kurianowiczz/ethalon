<div class="container">

  <div class="poster">
    <h1>poster</h1>
  </div>


  <div class="seance-container">
    <p>Сеансы:</p>
    <div *ngFor="let seance of seances" class="seance" (click)="onSeanceChange(seance)">
      <p>{{seance.dateTime}} - {{ seance.price }}</p>
      <div [class]="currentSeance && currentSeance.id === seance.id ? 'control checked' : 'control unchecked'">
        <div [class]="currentSeance && currentSeance.id === seance.id ? 'inner-control visible' : 'inner-control invisible'"></div>
      </div>
    </div>
  </div>

  <div class="select">
    <div class="seats-container">
      <div class="row" *ngFor="let row of seats; index as rowIndex" >
        <div class="column" *ngFor="let seat of row; index as columnIndex" >
          <div [class]="seat" (click)="processSeat(rowIndex, columnIndex)"></div>
        </div>
      </div>
    </div>

    <div class="history">
      <div class="seat-history">
        <div class="history-row">
          <div class="available"></div>
          <div class="description">свободно</div>
        </div>

        <div class="history-row">
          <div class="reserved"></div>
          <div class="description">занято</div>
        </div>

        <div class="history-row">
          <div class="processing"></div>
          <div class="description">в процессе</div>
        </div>
      </div>
    </div>

    <div class="btn-buy">
      <button>Купить</button>
    </div>
  </div>

</div>
