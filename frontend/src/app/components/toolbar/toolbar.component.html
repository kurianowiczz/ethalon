<div class="toolbar">
  <div class="cash">
    <p>Ваш баланс: {{user.cash}}</p>
  </div>

  <div class="buttons">
    <button class="btn" (click)="openSignIn()">Вход</button>
    <button class="btn" (click)="openSignUp()">Регистрация</button>
  </div>

</div>

<app-popup [onClose]="closeSignUp" [isVisible]="showSignUp">
  <h1>Регистрация</h1>
  <p>Введите email: </p>
  <input [(ngModel)]="userName" type="text" placeholder="Email">
  <p>Введите пароль: </p>
  <input [(ngModel)]="password" type="password" placeholder="Пароль" inputmode="numeric" required>
  <input type="submit" (click)="reg()" class="btn-submit" value="Зарегистрироваться">
</app-popup>

<app-popup [onClose]="closeSuccess" [isVisible]="success">
  <h1>Успех</h1>
</app-popup>

<app-popup [onClose]="closeFail" [isVisible]="fail">
  <h1>Ошибка</h1>
</app-popup>

<app-popup [onClose]="closeSignIn" [isVisible]="showSignIn">
  <h1>Авторизация</h1>
  <p>Введите email: </p>
  <input [(ngModel)]="loginModel.username" type="text" placeholder="Email">
  <p>Введите пароль: </p>
  <input [(ngModel)]="loginModel.password" type="password" placeholder="Пароль" inputmode="numeric" required>
  <div class="btn-popup">
    <input type="submit" (click)="login()" class="btn-submit" value="Войти">
  </div>
</app-popup>
